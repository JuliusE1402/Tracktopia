<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TrackTopia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon-32x32.png">
        <link rel="icon" type="image/png" href="favicon-16x16.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="randomTracksGame.css">
        <script src="randomTracksGame.js" async defer></script>
    </head>
    <body>
        <header>
            <h1 onclick="location.href='home.html'">TrackTopia</h1>
        </header>
        <div class="tv-overlay"></div> <!-- Add this div for the TV twitching effect -->
        <main>
            <div class="settingsBox">
                <p>Listening Time
                    <select class="form-select" id="listening-time-selection">
                        <option value="1second">1 second</option>
                        <option value="3seconds">3 seconds</option>
                        <option value="5seconds">5 seconds</option>
                        <option value="10seconds">10 seconds</option>
                        <option value="15seconds">15 seconds</option>
                    </select>
                </p>
                <p>Countdown
                    <select class="form-select" id="countdown-selection">
                        <option value="10seconds">10 seconds</option>
                        <option value="20seconds">20 seconds</option>
                        <option value="30seconds">30 seconds</option>
                        <option value="40seconds">40 seconds</option>
                    </select>
                </p>
                <p>Multiple Choice <input type="checkbox" id="multiple-choice" class="form-check-input" name="multipleChoice" value="multipleChoice" /></p>
            </div>
            <button id="play-button">PLAY</button>
        </main>
        <footer>
            <button onclick="location.href='play.html'">BACK</button>
        </footer>
    </body>
</html>
