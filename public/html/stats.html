<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TrackTopia</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon-32x32.png">
        <link rel="icon" type="image/png" href="favicon-16x16.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="stats.css">
        <script src="stats.js" defer></script>
</head>
<body>
    <header>
        <h1 onclick="location.href='home.html'">Stats</h1>
    </header>
    <div class="tv-overlay"></div> <!-- Add this div for the TV twitching effect -->
    <main>
        <textarea id="search-bar" placeholder="Search for tracks" rows="1" cols="50"></textarea>
        <select id="time-span-selection">
            <option value="lifetime">Lifetime</option>
            <option value="6 months">6 months</option>
            <option value="4 weeks">4 weeks</option>
        </select>
        <div id="tracksArtistsSelector">
            <button id="tracks-button">Tracks</button>
            <button id="artists-button">Artists</button>
        </div>
        <ol id="most-streamed-tracks">
        </ol>
    </main>
    <footer>
        <button onclick="location.href='home.html'">BACK</button>
    </footer>
</body>
</html>
